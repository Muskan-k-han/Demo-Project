<form #codeform=ngForm (ngSubmit)=getbyname(codeform) >

    <div class="form-group">
    <label>Customer Name</label>
    <input type="text" name="name"   ngModel class="form-control">
  </div>
    <input type="submit" value="Search" class="btn btn-success">
  </form>
  <br>
  
  <div *ngIf="customer!==undefined">
    <ul style="position: relative;margin-top: 45px;">
   <li> Id is {{customer.customerId}}</li>
   <li> Name is {{customer.name}}</li>
  </ul>
  
  </div>
